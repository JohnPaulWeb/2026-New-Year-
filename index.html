<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 New | Year</title>
    <link rel="stylesheet" href="style.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<body>

     <canvas id="fireworksCanvas"></canvas>

    <nav class="relative">
        <div class="logo">
            <div class="logo-dot"></div>
            <span class="logo-text">2026.</span>
        </div>
        <div class="nav-links">
            <a href="#">Moments</a>
            <a href="#">Vision</a>
            <a href="#">Connect</a>
        </div>
        <button class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>
        </button>
    </nav>

    <section class="hero relative">
        <div class="background-text">NEW ERA Â· 2026</div>

        <div class="content-wrapper">
            <span class="subtitle">The future is here</span>
            <h1 class="title">Happy <br /><span>New Year</span></h1>

            <div class="action-container">
                <div id="countdown" class="countdown">
                    <div class="countdown-item">
                        <span id="days" class="countdown-value">00</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-value">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-value">00</span>
                        <span class="countdown-label">Mins</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-value">00</span>
                        <span class="countdown-label">Secs</span>
                    </div>
                </div>

                <div class="cta-info">
                    <p class="description">
                        An immersive celebration of time. Built to blur the line between the digital and the magical.
                    </p>
                    <button class="btn">
                        Join the Party
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" x2="19" y1="12" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer class="relative">
        <div class="social-links">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-1 2.17-2 2.51c-.97.33-2.07-.35-2.07-1.49V3C17 1 13 1 12 4c-1 3 0 6 0 6l-1 1s-4-1-6-5c0 0-3 1-3 4s2 6 2 6l-1 1s-2 1-2 2c0 1 1 3 4 3 4 0 6-3 6-3s2 1 2 1h1c1 0 2-2 2-2l1-1s1 0 1-1v-1c0-1-1-1-1-1z"></path></svg>
        </div>
        <div class="location-info">
            <div class="loc-label">Location</div>
            <div class="loc-value">Infinite Metaverse / NYC</div>
        </div>
    </footer>



    <script src="script.js"></script>
</body>
</html>
